<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons cdn -->
    <script src="https://kit.fontawesome.com/3616505ddd.js" crossorigin="anonymous"></script>
    

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div class="main">

        <div class="drops">

        </div>

        <div class="nav-bar container">
            <h3 id="logo">Brightgoal</h3>
            <div class="menu">
                <label class="button">
                    <i class="fa-solid fa-plus"></i>
                    <input id="browse-file" type="file" accept=".mp3, .wav" multiple="multiple">
                </label>
            </div>
        </div>

        <div class="player">
            <div class="play">
                <div class="player-menu">
                    <div class="player-menu-optins">
                        <a name="volumeOn" id="volume-icon"><i class="fa-solid fa-volume-high"></i></a>
                        <a name="volumeOff" id="volume-icon" class="hide"><i class="fa-solid fa-volume-xmark"></i></a>
                        <input id="volume-controller" type="range" min="1" max="100" value="1">
                    </div>

                    <a class="player-menu-optins"><i class="fa-solid fa-gear"></i></a>
                </div>
                <div class="song-info">
                    <div class="cd-player">
                        <div class="cd">
                            <div class="cd-inner"></div>
                        </div>
                    </div>
                </div>
                <div class="status-bar">
                    <div class="slider">
                        <p id="song-current-time">00:00</p>
                        <input class="time-slider" id="time-slider" type="range" min="1" max="100" value="0">
                        <p id="song-duration">00:00</p>
                    </div>
                    <div class="controls">
                        <a id="button-repeat"><i class="fa-solid fa-repeat"></i></a>
                        <a id="button-previous"><i class="fa-solid fa-backward"></i></a>
                        <a id="button-play"><i class="fa-solid fa-play"></i></a>
                        <a id="button-pause" class="hide"><i class="fa-solid fa-pause"></i></a>
                        <a id="button-next"><i class="fa-solid fa-forward"></i></a>
                        <a id="button-shuffle"><i class="fa-solid fa-shuffle"></i></a>
                    </div>
                </div>
            </div>
            <div class="song-list">
                <div class="list-container">

                </div>
            </div>
        </div>

        <footer>Brightgoal <i class="fa-solid fa-heart"></i> 2022</footer>
    </div>

    <!-- Java Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
